<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Test Your Knowledge!</title>
</head>
<body>
    <a id = "highscore" href="highscores.html">View High Scores!</a>
    <!-- Container for Quiz View!-->
    <div id = "wrapper">
        <!-- Timer-->
        <div id = "timer"></div>
        <!--Start of HTML Code, creation of UL for list of answers, and btn to begin the quiz -->
        <div id="questions">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesList"></ul>
            <button id="startTimer">Start Quiz</button>
        </div>
    </div>
    <script src = "script.js"></script>

</body>
</html>
